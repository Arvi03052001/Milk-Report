<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 20px 0;
        }

        .user-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            margin: 10px;
            text-align: left;
            width: calc(100% - 40px);
            max-width: 400px;
            margin: 10px auto;
        }

        .user-card p {
            margin: 5px 0;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>User List</h1>
    <div id="userListContainer"></div>
    <div class="button-container">
        <button id="backButton">Back</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQeWsANccZ7P13iVBsiie26bjmJV9Anng",
            authDomain: "milk-2dd07.firebaseapp.com",
            projectId: "milk-2dd07",
            storageBucket: "milk-2dd07.appspot.com",
            messagingSenderId: "1013506317972",
            appId: "1:1013506317972:web:d0143c779469ac96be1e81",
            measurementId: "G-TXB3TX5TP1"
        };

        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);

        // Function to format date and time
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { 
                weekday: 'short', 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: true 
            };
            return date.toLocaleDateString('en-US', options);
        }

        // Fetch and display user list
        document.addEventListener('DOMContentLoaded', async () => {
            const userListContainer = document.getElementById('userListContainer');
            
            try {
                const querySnapshot = await getDocs(collection(firestore, 'users'));
                querySnapshot.forEach(doc => {
                    const data = doc.data();
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.innerHTML = `
                        <p><strong>Serial Number:</strong> ${data.serialNumber}</p>
                        <p><strong>Name:</strong> ${data.name}</p>
                        <p><strong>Date:</strong> ${formatDate(data.date)}</p>
                    `;
                    userListContainer.appendChild(userCard);
                });
            } catch (error) {
                console.error("Error fetching user data: ", error);
            }
        });

        // Back button event listener
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'users.html';
        });
    </script>
</body>
</html>
