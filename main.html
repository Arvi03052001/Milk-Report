<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 20px 0;
        }

        .line {
            width: 80%;
            height: 2px;
            background-color: #007bff;
            margin: 20px auto;
            border-radius: 5px;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn-custom {
            font-size: 1.2em;
            transition: transform 0.3s;
        }

        .btn-custom:hover {
            transform: scale(1.05);
        }

        /* Popup Styles */
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
        }
    </style>
</head>
<body>
    <h1 id="pageTitle">Milk Record</h1>
    <div class="line"></div>

    <div class="container">
        <div class="row button-container">
            <div class="col-md-4 mb-3">
                <button id="amButton" class="btn btn-primary btn-lg btn-custom w-100" data-translate="amButton">
                    <i class="fas fa-sun"></i> AM
                </button>
            </div>
            <div class="col-md-4 mb-3">
                <button id="pmButton" class="btn btn-secondary btn-lg btn-custom w-100" data-translate="pmButton">
                    <i class="fas fa-moon"></i> PM
                </button>
            </div>
            <div class="col-md-4 mb-3">
                <button id="priceButton" class="btn btn-success btn-lg btn-custom w-100" data-translate="priceButton">
                    <i class="fas fa-rupee-sign"></i> PRICE
                </button>
            </div>
            <div class="col-md-4 mb-3">
                <button id="usersButton" class="btn btn-warning btn-lg btn-custom w-100" data-translate="usersButton">
                    <i class="fas fa-user-circle"></i> USERS
                </button>
            </div>
            <div class="col-md-4 mb-3">
                <button id="paymentButton" class="btn btn-info btn-lg btn-custom w-100" data-translate="paymentButton">
                    <i class="fa fa-credit-card"></i> PAYMENT
                </button>
            </div>
            <div class="col-md-4 mb-3">
                <button id="languageButton" class="btn btn-danger btn-lg btn-custom w-100" data-translate="languageButton">
                    <i class="fas fa-language"></i> LANGUAGE
                </button>
            </div>
        </div>
    </div>

    <!-- Language Popup -->
    <div id="languagePopup" class="popup d-flex">
        <div class="popup-content">
            <h2 data-translate="popupTitle">Select Language</h2>
            <button id="englishButton" class="btn btn-primary btn-lg m-2" data-translate="englishButton">English</button>
            <button id="kannadaButton" class="btn btn-primary btn-lg m-2" data-translate="kannadaButton">Kannada</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQeWsANccZ7P13iVBsiie26bjmJV9Anng",
            authDomain: "milk-2dd07.firebaseapp.com",
            projectId: "milk-2dd07",
            storageBucket: "milk-2dd07.appspot.com",
            messagingSenderId: "1013506317972",
            appId: "1:1013506317972:web:d0143c779469ac96be1e81",
            measurementId: "G-TXB3TX5TP1"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);

        document.getElementById('amButton').addEventListener('click', () => {
            window.location.href = 'am_milk.html';
        });

        document.getElementById('pmButton').addEventListener('click', () => {
            window.location.href = 'pm_milk.html';
        });

        document.getElementById('priceButton').addEventListener('click', () => {
            window.location.href = 'price.html';
        });

        document.getElementById('usersButton').addEventListener('click', () => {
            window.location.href = 'users.html';
        });

        document.getElementById('paymentButton').addEventListener('click', () => {
            window.location.href = 'payment.html'; // Redirect to payment.html
        });

        document.getElementById('languageButton').addEventListener('click', () => {
            document.getElementById('languagePopup').style.display = 'flex';
        });

        document.getElementById('englishButton').addEventListener('click', () => {
            setLanguage('en');
        });

        document.getElementById('kannadaButton').addEventListener('click', () => {
            setLanguage('kn');
        });

        function setLanguage(language) {
            // Store selected language in local storage
            localStorage.setItem('language', language);

            // Update page content based on selected language
            loadTranslations(language).then(translations => {
                document.getElementById('pageTitle').textContent = translations.title;
                document.getElementById('popupTitle').textContent = translations.popupTitle;
                document.getElementById('amButton').textContent = translations.amButton;
                document.getElementById('pmButton').textContent = translations.pmButton;
                document.getElementById('priceButton').textContent = translations.priceButton;
                document.getElementById('usersButton').textContent = translations.usersButton;
                document.getElementById('paymentButton').textContent = translations.paymentButton;
                document.getElementById('languageButton').textContent = translations.languageButton;
                document.getElementById('englishButton').textContent = translations.englishButton;
                document.getElementById('kannadaButton').textContent = translations.kannadaButton;
            });

            // Hide the popup
            document.getElementById('languagePopup').style.display = 'none';
        }

        // Function to load translations
        async function loadTranslations(language) {
            const response = await fetch(`translations/${language}.json`);
            return response.json();
        }

        // Apply saved language on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('language') || 'en';
            setLanguage(savedLanguage);
        });
    </script>
</body>
</html>
