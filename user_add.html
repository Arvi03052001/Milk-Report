<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Add Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 20px 0;
        }

        input {
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #007bff;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin: 20px 0;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0056b3;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            text-align: left;
        }

        .close, .modal-button {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
        }

        .modal-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Add User</h1>
    <input type="number" id="serialNumberInput" placeholder="Enter Serial Number" min="1">
    <input type="text" id="nameInput" placeholder="Enter Name">
    <div class="button-container">
        <button id="okButton">OK</button>
        <button id="backButton">Back</button>
    </div>

    <!-- Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="confirmationText"></p>
            <div class="button-container">
                <button id="confirmButton" class="modal-button">Confirm</button>
                <button id="cancelButton" class="modal-button">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQeWsANccZ7P13iVBsiie26bjmJV9Anng",
            authDomain: "milk-2dd07.firebaseapp.com",
            projectId: "milk-2dd07",
            storageBucket: "milk-2dd07.appspot.com",
            messagingSenderId: "1013506317972",
            appId: "1:1013506317972:web:d0143c779469ac96be1e81",
            measurementId: "G-TXB3TX5TP1"
        };

        const app = initializeApp(firebaseConfig);
        const firestore = getFirestore(app);
        const database = getDatabase(app);

        // Get modal elements
        const modal = document.getElementById('confirmationModal');
        const closeModal = document.getElementById('closeModal');
        const confirmButton = document.getElementById('confirmButton');
        const cancelButton = document.getElementById('cancelButton');
        const confirmationText = document.getElementById('confirmationText');

        // Function to get Bengaluru time
        function getBengaluruTime() {
            const options = {
                timeZone: 'Asia/Kolkata',
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            return new Intl.DateTimeFormat('en-IN', options).format(new Date());
        }

        // OK button event listener
        document.getElementById('okButton').addEventListener('click', () => {
            const serialNumber = document.getElementById('serialNumberInput').value;
            const name = document.getElementById('nameInput').value;

            if (serialNumber && name) {
                const date = getBengaluruTime();
                confirmationText.textContent = `Are you sure you want to add the user with Serial Number: ${serialNumber}, Name: ${name}, and Date: ${date}?`;
                modal.style.display = "block";
            } else {
                alert('Please enter both serial number and name.');
            }
        });

        // Confirm button in the modal
        confirmButton.addEventListener('click', async () => {
            const serialNumber = document.getElementById('serialNumberInput').value;
            const name = document.getElementById('nameInput').value;
            const date = getBengaluruTime();

            try {
                // Add user to Firestore
                await addDoc(collection(firestore, 'users'), {
                    serialNumber: serialNumber,
                    name: name,
                    date: date
                });

                // Add user to Realtime Database
                const userRef = ref(database, 'users/' + serialNumber);
                await set(userRef, { serialNumber: serialNumber, name: name, date: date });

                alert('User added successfully!');
                modal.style.display = "none";
                window.location.href = 'users.html'; // Redirect to users.html after adding the user
            } catch (error) {
                console.error("Error adding user: ", error);
            }
        });

        // Cancel button or close icon in the modal
        cancelButton.addEventListener('click', () => {
            modal.style.display = "none";
        });
        closeModal.addEventListener('click', () => {
            modal.style.display = "none";
        });

        // Back button event listener
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'users.html';
        });

        // Close modal if clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
