<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 20px 0;
        }

        input {
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #007bff;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin: 20px 0;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0056b3;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Display Box Styles */
        .display-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            text-align: center;
        }

        .box-header {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .box-content {
            font-size: 1.2em;
            color: #555;
        }

        .price-list {
            text-align: left;
            font-size: 1em;
        }

        .price-item {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            text-align: left;
        }

        .modal-button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
            color: white;
        }

        .modal-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Update Prize</h1>
    <input type="number" id="priceInput" placeholder="Enter new price">
    <div class="button-container">
        <button id="okButton">OK</button>
        <button id="backButton">Back</button>
    </div>
    
    <!-- Latest Price Display Box -->
    <div id="latestPriceBox" class="display-box">
        <div class="box-header">Latest Price</div>
        <div class="box-content">Loading...</div>
    </div>
    
    <!-- Price History Display Box -->
    <div id="priceHistoryBox" class="display-box">
        <div class="box-header">Price History</div>
        <div class="price-list">Loading...</div>
    </div>

    <!-- Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="confirmationText"></p>
            <div class="button-container">
                <button id="updateButton" class="modal-button">Update</button>
                <button id="cancelButton" class="modal-button">Cancel</button>
            </div>
        </div>
    </div>
  
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getDatabase, ref, set, get, child, push } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";
        import { getFirestore, doc, setDoc, collection, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQeWsANccZ7P13iVBsiie26bjmJV9Anng",
            authDomain: "milk-2dd07.firebaseapp.com",
            projectId: "milk-2dd07",
            storageBucket: "milk-2dd07.appspot.com",
            messagingSenderId: "1013506317972",
            appId: "1:1013506317972:web:d0143c779469ac96be1e81",
            measurementId: "G-TXB3TX5TP1"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const firestore = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const priceInput = document.getElementById('priceInput');
            const okButton = document.getElementById('okButton');
            const backButton = document.getElementById('backButton');
            const confirmationModal = document.getElementById('confirmationModal');
            const confirmationText = document.getElementById('confirmationText');
            const updateButton = document.getElementById('updateButton');
            const cancelButton = document.getElementById('cancelButton');
            const latestPriceBox = document.getElementById('latestPriceBox');
            const priceHistoryBox = document.getElementById('priceHistoryBox');

            async function updateDisplay() {
              try {
                        const priceQuery = query(
                        collection(firestore, 'prices'),
                        orderBy('date', 'desc'),
                        orderBy('time', 'desc')
                    );

                    const querySnapshot = await getDocs(priceQuery);
                    
                    let latestPrice = '';
                    let priceHistory = '';
                    querySnapshot.forEach(doc => {
                        const data = doc.data();
                       const priceDetails = `Price: ${data.price} Rs<br>Date: ${data.date}, ${data.time}`;
                        if (!latestPrice) {
                            latestPrice = priceDetails;
                        }
                        priceHistory += `<div class="price-item">${priceDetails}</div>`;
                    });
                    
                    latestPriceBox.querySelector('.box-content').innerHTML = latestPrice;
                    priceHistoryBox.querySelector('.price-list').innerHTML = priceHistory;

                } catch (error) {
                    console.error("Error fetching price data: ", error);
                }
            }

            okButton.addEventListener('click', () => {
                const price = priceInput.value;
                if (price) {
                    const now = new Date();
                    const date = now.toLocaleDateString('en-US');
                    const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
                    confirmationText.textContent = `Are you sure you want to update the price to: ${price} Rs on ${date}, ${time}?`;
                    confirmationModal.style.display = "block";
                    
                    updateButton.addEventListener('click', async () => {
                        try {
                            // Store in Realtime Database
                            const priceRef = ref(database, 'prices');
                            const newPriceRef = push(priceRef);
                            await set(newPriceRef, { price: price, date: date, time: time });
                            
                            // Store in Firestore
                            const priceDocRef = doc(collection(firestore, 'prices'));
                            await setDoc(priceDocRef, { price: price, date: date, time: time });

                            // Update display
                            updateDisplay();

                            // Clear input
                            priceInput.value = '';
                        } catch (error) {
                            console.error("Error updating price: ", error);
                        }
                        confirmationModal.style.display = "none";
                    });

                    cancelButton.addEventListener('click', () => {
                        confirmationModal.style.display = "none";
                    });
                } else {
                    alert('Please enter a price.');
                }
            });

            backButton.addEventListener('click', () => {
                window.location.href = 'main.html';
            });

            // Initial display update
            updateDisplay();
        });
    </script>
</body>
</html>
