<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.3s;
            width: 200px;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Users</h1>
    <div class="button-container">
        <button id="usersListButton">USERS LIST</button>
        <button id="userAddButton">USER ADD</button>
        <button id="userRemoveButton">USER REMOVE</button>
        <button id="backButton">BACK</button>
    </div>
    <script type="module" src="script.js"></script>
    <script>
        // Navigate to user_list.html when USERS LIST button is clicked
        document.getElementById('usersListButton').addEventListener('click', () => {
            window.location.href = 'user_list.html';
        });

        // Other buttons event listeners can go here...
    </script>
</body>
</html>
