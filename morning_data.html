<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Data</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 20px 0;
        }

        table {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        td {
            border: 1px solid #ddd;
        }

        th {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Input Styles */
        input[type="number"] {
            width: 100%;
            padding: 20px; /* Remove padding to align with cell */
            border: none; /* Remove border to match cell border */
            font-size: 1em; /* Adjust font size to match text */
            text-align: center; /* Center text inside input */
            box-sizing: border-box; /* Ensure padding and border are included in width */
        }

        /* Full-screen modal styles */
        #confirmModal {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Ensure the modal is on top of other content */
        }
        #confirmModal > div {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            width: 300px;
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- Confirmation Modal -->
    <div id="confirmModal" style="display: none;">
        <div style="background: white; padding: 20px; border: 1px solid #ddd; width: 300px; margin: 100px auto; text-align: center;">
            <p>Sure to add data?</p>
            <button id="confirmBtn">Confirm</button>
            <button id="cancelBtn">Cancel</button>
        </div>
    </div>

    <h1>Morning Data</h1>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th>Summary</th>
                <th>Quantity</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            
            <tr>
                <td style="padding: 20px;">5OI</td>
                <td><input type="number" id="SOIQty" placeholder="Enter SOIQty"></td>
                <td id="SOIAmt" style="padding: 2px;">0</td>
            </tr>
            <!-- Other rows remain the same -->
            <tr>
                <td style="padding: 5px;">Members Milk</td>
                <td><input type="number" id="memQty" placeholder="Enter memQty"></td>
                <td id="memAmt" style="padding: 2px;">0</td>
            </tr>
            <tr>
                <td style="padding: 5px;">Non-Members Milk</td>
                <td><input type="number" id="nonmemQty" placeholder="Enter nonmemQty"></td>
                <td id="nonmemAmt" style="padding: 2px;">0</td>
            </tr>
            <tr>
                <td style="padding: 20px;">Total Milk (L)</td>
                <td id="totmilkQty">0</td>
                <td id="totmilkAmt" style="padding: 2px;">0</td>
            </tr>
            <tr>
                <td style="padding: 5px;">Village Milk (L)</td>
                <td><input type="number" id="vilmilkQty" placeholder="Enter vilmilkQty"></td>
                <td id="vilmilkAmt" style="padding: 2px;">0</td>
            </tr>
            <tr>
                <td style="padding: 20px;">Milk left (L)</td>
                <td id="milkleftQty" style="padding: 2px;">0</td>
                <td id="milkleftAmt" style="padding: 2px;">0</td>
            </tr>
            <tr>
                <td style="padding: 20px;">Estimated More Milk (KG)</td>
                <td id="EstmilkQty" style="padding: 2px;">0</td>
                <td id="value14" style="padding: 2px;">0</td>
            </tr>
            <tr>
                <td style="padding: 20px;">Total Qty Milk (Kg)</td>
                <td id="totkgmilkQty" style="padding: 2px;">0</td>
                <td id="value16" style="padding: 2px;">0</td>
            </tr>
            <tr>
                <td style="padding: 20px;">More weight / Less weight</td>
                <td id="value17" style="padding: 2px;">0</td>
                <td id="value18" style="padding: 2px;">0</td>
            </tr>
            <tr>
                <td style="padding: 5px;">CANE</td>
                <td><input type="number" id="canQty" placeholder="CANE x"></td>
                <td><input type="number" id="cankg" placeholder="Total CANE Kg"></td>
            </tr>


        </tbody>
    </table>

    <div class="button-container" style="margin-top: 20px;">
        <button id="updateButton">Update</button>
    </div>

    <!-- Back Button -->
    <div class="button-container">
        <button onclick="window.history.back();">Back</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQeWsANccZ7P13iVBsiie26bjmJV9Anng",
            authDomain: "milk-2dd07.firebaseapp.com",
            projectId: "milk-2dd07",
            storageBucket: "milk-2dd07.appspot.com",
            messagingSenderId: "1013506317972",
            appId: "1:1013506317972:web:d0143c779469ac96be1e81",
            measurementId: "G-TXB3TX5TP1"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const analytics = getAnalytics(app);

        async function getLatestPrice() {
            const priceRef = ref(database, 'prices'); // Path to the 'prices' node
            try {
                const snapshot = await get(priceRef);
                if (snapshot.exists()) {
                    const prices = snapshot.val();
                    const latestPriceId = Object.keys(prices).reduce((latestId, currentId) => {
                        // Compare timestamps to find the most recent one
                        return parseInt(currentId) > parseInt(latestId) ? currentId : latestId;
                    });
                    // Return the price associated with the most recent ID
                    return parseFloat(prices[latestPriceId].price);
                } else {
                    console.error('No data available');
                    return 0; // Default value if no data found
                }
            } catch (error) {
                console.error('Error getting data:', error);
                return 0; // Default value in case of error
            }
        }

        // Function to show the confirmation dialog
        function showConfirmationDialog() {
            document.getElementById('confirmModal').style.display = 'block';
        }

        // Function to hide the confirmation dialog
        function hideConfirmationDialog() {
            document.getElementById('confirmModal').style.display = 'none';
        }

        // Event listener for the "Update" button
        document.getElementById('updateButton').addEventListener('click', () => {
            // Show confirmation modal
            document.getElementById('confirmModal').style.display = 'flex';
        });

        // Event listener for the "Confirm" button in the confirmation dialog
        document.getElementById('confirmBtn').addEventListener('click', async function() {
        // Hide the confirmation dialog
            hideConfirmationDialog();
            
            // Collect data from the form fields
            const data = {
                SOIQty: parseFloat(document.getElementById('SOIQty').value) || 0,
                SOIAmt: parseFloat(document.getElementById('SOIAmt').textContent) || 0,
                memQty: parseFloat(document.getElementById('memQty').value) || 0,
                memAmt: parseFloat(document.getElementById('memAmt').textContent) || 0,
                nonmemQty: parseFloat(document.getElementById('nonmemQty').value) || 0,
                nonmemAmt: parseFloat(document.getElementById('nonmemAmt').textContent) || 0,
                vilmilkQty: parseFloat(document.getElementById('vilmilkQty').value) || 0,
                vilmilkAmt: parseFloat(document.getElementById('vilmilkAmt').textContent) || 0,
                totmilkQty: parseFloat(document.getElementById('totmilkQty').textContent) || 0,
                totmilkAmt: parseFloat(document.getElementById('totmilkAmt').textContent) || 0,
                milkleftQty: parseFloat(document.getElementById('milkleftQty').textContent) || 0,
                milkleftAmt: parseFloat(document.getElementById('milkleftAmt').textContent) || 0,
                EstmilkQty: parseFloat(document.getElementById('EstmilkQty').textContent) || 0,
                value14: parseFloat(document.getElementById('value14').textContent) || 0,
                totkgmilkQty: parseFloat(document.getElementById('totkgmilkQty').textContent) || 0,
                value16: parseFloat(document.getElementById('value16').textContent) || 0,
                value17: parseFloat(document.getElementById('value17').textContent) || 0,
                value18: parseFloat(document.getElementById('value18').textContent) || 0,
                canQty: parseFloat(document.getElementById('canQty').value) || 0,
                cankg: parseFloat(document.getElementById('cankg').value) || 0
            };

            // Get the current date as a string
            const date = new Date().toISOString().split('T')[0]; // Format YYYY-MM-DD

            // Reference to the Firebase Realtime Database path
            const dbRef = ref(database, 'data/morning/' + date);

            // Write data to Firebase Realtime Database
            try {
                await set(dbRef, data);
                console.log('Data successfully written to Firebase!');
                // Disable input fields
                disableInputs();

            } catch (error) {
                console.error('Error writing data to Firebase:', error);
            }
        });

        // Event listener for the "Cancel" button in the confirmation dialog
        document.getElementById('cancelBtn').addEventListener('click', function() {
            hideConfirmationDialog();
        });

        function getTodayDate() {
            const today = new Date();
            const day = String(today.getDate()).padStart(2, '0');
            const month = String(today.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            const year = today.getFullYear();
            return `${month}-${day}-${year}`;
        }
        // Get today's date
        const todayDate = getTodayDate();
                

        async function getTotalMilkQuantity() {
            const milkRef = ref(database, `milk/AM/${todayDate}`); // Path to AM data
            try {
                const snapshot = await get(milkRef);
                if (snapshot.exists()) {
                    const milkData = snapshot.val();
                    let totalQuantity = 0;
                    for (const serialNumber in milkData) {
                        if (milkData.hasOwnProperty(serialNumber)) {
                            totalQuantity += parseFloat(milkData[serialNumber].milkQuantity) || 0;
                        }
                    }
                    console.log('Total Milk Quantity:', totalQuantity);
                    return totalQuantity;
                } else {
                    console.error('No data available');
                    return 0; // Default value if no data found
                }
            } catch (error) {
                console.error('Error getting data:', error);
                return 0; // Default value in case of error
            }
        }

        document.getElementById('SOIQty').addEventListener('input', async function() {
            const SOIQty = parseFloat(this.value) || 0;
            const latestPrice = await getLatestPrice();
            const result = SOIQty * latestPrice;
            document.getElementById('SOIAmt').textContent = result.toFixed(2);
        });

        document.getElementById('memQty').addEventListener('input', async function() {
            const memQty = parseFloat(this.value) || 0;
            const latestPrice = await getLatestPrice();
            const result = memQty * latestPrice;
            document.getElementById('memAmt').textContent = result.toFixed(2);
        });

        document.getElementById('nonmemQty').addEventListener('input', async function() {
            const nonmemQty = parseFloat(this.value) || 0;
            const latestPrice = await getLatestPrice();
            const result = nonmemQty * latestPrice;
            document.getElementById('nonmemAmt').textContent = result.toFixed(2);
        });

        document.getElementById('vilmilkQty').addEventListener('input', async function() {
            const vilmilkQty = parseFloat(this.value) || 0;
            const latestPrice = await getLatestPrice();
            const result = vilmilkQty * latestPrice;
            document.getElementById('vilmilkAmt').textContent = result.toFixed(2);
        });

        document.getElementById('vilmilkQty').addEventListener('input', async function() {
            const totmilkQty = parseFloat(document.getElementById('totmilkQty').textContent) || 0;
            const vilmilkQty = parseFloat(this.value) || 0;
            const result = totmilkQty - vilmilkQty;
            document.getElementById('milkleftQty').textContent = result.toFixed(2);
            
            // Call updatemilkleftAmt whenever milkleftQty changes
            await updatemilkleftAmt();

            // Call updateEstmilkQty to update EstmilkQty based on milkleftQty
            await updateEstmilkQty();

            // Call updatetotkgmilkQty to update totkgmilkQty based on milkleftQty and the current totkgmilkQty
            await updatetotkgmilkQty();
        });

        // Fetch and display the total milk quantity in totmilkQty cell
        async function updateMilkQuantity() {
            const totalMilkQuantity = await getTotalMilkQuantity();
            const latestPrice = await getLatestPrice();
            
            // Update totmilkQty with total milk quantity
            document.getElementById('totmilkQty').textContent = totalMilkQuantity.toFixed(2);
            
            // Calculate and update totmilkAmt (total milk quantity multiplied by latest price)
            const totalValue = totalMilkQuantity * latestPrice;
            document.getElementById('totmilkAmt').textContent = totalValue.toFixed(2);

        }

        // Function to update milkleftAmt
        async function updatemilkleftAmt() {
            const milkleftQty = parseFloat(document.getElementById('milkleftQty').textContent) || 0;
            const latestPrice = await getLatestPrice();
            const result = milkleftQty * latestPrice;
            document.getElementById('milkleftAmt').textContent = result.toFixed(2);
        }

        async function updateEstmilkQty() {
            const milkleftQty = parseFloat(document.getElementById('milkleftQty').textContent) || 0;
            const result = (milkleftQty * 0.28)/10;
            document.getElementById('EstmilkQty').textContent = result.toFixed(1);
        }

        async function updatetotkgmilkQty() {
            const milkleftQty = parseFloat(document.getElementById('milkleftQty').textContent) || 0;
            const EstmilkQty = parseFloat(document.getElementById('EstmilkQty').textContent) || 0;
            const result = milkleftQty + EstmilkQty;
            document.getElementById('totkgmilkQty').textContent = result.toFixed(2);
        }
        
        async function handlemilkleftQtyUpdate() {
            // Assuming this function is called whenever milkleftQty changes
            updatemilkleftAmt();
        }
        
        handlemilkleftQtyUpdate();

        // Call updateMilkQuantity when the page loads
        updateMilkQuantity();

    </script>
</body>
</html>
