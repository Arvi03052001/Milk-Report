<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AM Milk Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin: 20px 0;
        }

        input {
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid #007bff;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            margin: 20px 0;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #0056b3;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Table Styles */
        table {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        td {
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }

        th {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        /* Additional Button Styles */
        .extra-button {
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 5px;
            text-align: left;
        }

        .close, .modal-button {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-button {
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px;
        }

        .modal-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>AM Milk Record</h1>
    
    <input type="number" id="serialNumberInput" placeholder="Enter Serial Number" min="1">
    <input type="number" id="milkQuantityInput" placeholder="Enter Milk Quantity" min="0">
    <div class="button-container">
        <button id="okButton">OK</button>
        <button id="backButton">Back</button>
    </div>

    <!-- Table -->
    <table>
        <thead>
            <tr>
                <th></th> <!-- Empty header for Data 1 -->
                <th>Completed Members</th>
                <th>Total Members</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Count</td>
                <td>Data 2 Value</td>
                <td id="userCount">Loading...</td>
            </tr>
        </tbody>
    </table>
       

    <!-- Morning Data Button -->
    <div class="extra-button">
        <button id="morningDataButton">MORNING DATA</button>
    </div>

    <!-- Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <p id="confirmationText"></p>
            <div class="button-container">
                <button id="confirmButton" class="modal-button">Confirm</button>
                <button id="cancelButton" class="modal-button">Cancel</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";
    
        const firebaseConfig = {
            apiKey: "AIzaSyBQeWsANccZ7P13iVBsiie26bjmJV9Anng",
            authDomain: "milk-2dd07.firebaseapp.com",
            projectId: "milk-2dd07",
            storageBucket: "milk-2dd07.appspot.com",
            messagingSenderId: "1013506317972",
            appId: "1:1013506317972:web:d0143c779469ac96be1e81",
            measurementId: "G-TXB3TX5TP1"
        };
    
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
    
        // Get modal elements
        const modal = document.getElementById('confirmationModal');
        const closeModal = document.getElementById('closeModal');
        const confirmButton = document.getElementById('confirmButton');
        const cancelButton = document.getElementById('cancelButton');
        const confirmationText = document.getElementById('confirmationText');
    
        // OK button event listener
        document.getElementById('okButton').addEventListener('click', () => {
            const serialNumber = document.getElementById('serialNumberInput').value;
            const milkQuantity = document.getElementById('milkQuantityInput').value;
    
            if (serialNumber && milkQuantity) {
                confirmationText.textContent = `Are you sure you want to add the milk with Serial Number: ${serialNumber} and Quantity: ${milkQuantity}?`;
                modal.style.display = "block";
            } else {
                alert('Please enter both serial number and milk quantity.');
            }
        });
    
        // Confirm button in the modal
        confirmButton.addEventListener('click', async () => {
            const serialNumber = document.getElementById('serialNumberInput').value;
            const milkQuantity = document.getElementById('milkQuantityInput').value;
    
            try {
                const milkRef = ref(database, 'milk/' + serialNumber);
                await set(milkRef, { serialNumber: serialNumber, milkQuantity: milkQuantity });
    
                // Clear input fields
                document.getElementById('serialNumberInput').value = '';
                document.getElementById('milkQuantityInput').value = '';
                modal.style.display = "none";
            } catch (error) {
                console.error("Error adding milk: ", error);
            }
        });
    
        // Cancel button or close icon in the modal
        cancelButton.addEventListener('click', () => {
            modal.style.display = "none";
        });
        closeModal.addEventListener('click', () => {
            modal.style.display = "none";
        });
    
        // Back button event listener
        document.getElementById('backButton').addEventListener('click', () => {
            window.location.href = 'main.html';
        });

        // Morning Data button event listener
        document.getElementById('morningDataButton').addEventListener('click', () => {
            window.location.href = 'morning_data.html';
        });

        // Fetch user count and update the table
        async function updateUserCount() {
            try {
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);
                
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const userCount = Object.keys(userData).length;
                    const userCountCell = document.getElementById('userCount');
                    userCountCell.textContent = userCount;
                    
                    // Add click event to redirect to ppl_show.html
                    userCountCell.addEventListener('click', () => {
                        window.location.href = 'ppl_show.html';
                    });
                } else {
                    document.getElementById('userCount').textContent = 'No users found';
                }
            } catch (error) {
                console.error("Error fetching user count: ", error);
                document.getElementById('userCount').textContent = 'Error';
            }
        }

        // Update user count on page load
        updateUserCount();

        // Close modal if clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>    
</body>
</html>
